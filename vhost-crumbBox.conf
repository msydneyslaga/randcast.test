<VirtualHost *:80>
	ServerAdmin crumb@disroot.org
	DocumentRoot "/var/www/csp.test"
	# ServerName csp.test
	ServerAlias csp.test
    ErrorLog "/var/log/httpd/csp.test-error_log"
	CustomLog "/var/log/httpd/csp.test-access_log" common
	ScriptAlias /cgi/ "/var/www/csp.test/src/cgi/"

	ErrorDocument 404 /html/404.html

	<Directory "/var/www/csp.test">
		Options +FollowSymLinks
		Require all granted
	</Directory>
	<Directory "/var/www/csp.test/src/cgi">
		Order Deny,Allow
		Allow from All
	</Directory>
	<Directory "/var/www/csp.test/build">
		Order Deny,allow
		Deny from all
		<Files "*.js">
			Order Allow,Deny
			Allow from All
		</Files>
		<Files "*.js.*">
			Order Allow,Deny
			Allow from All
		</Files>
	</Directory>

	<Location /newpost>
		SetHandler makepost
		Action makepost /cgi/makepost.lua virtual
	</Location>
	<Location /askupdate>
		SetHandler askupdate
		Action askupdate /cgi/askupdate.lua virtual
	</Location>
</VirtualHost>

