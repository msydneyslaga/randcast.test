<!DOCTYPE html>
<html>
	<head>
		<title>puppy dot tf</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
		<script defer src="../build/script.js"></script>
	</head>
	<body>
		<div class="box" style="max-width:360px;">
			<div class="box title-container">
				<div class="title-l">
					random forecaster
				</div>
				<div class="nf nf-mdi-weather_fog center title-r"></div>
			</div>

			<div class="input-grid"
			style="padding-top: var(--useless-gap)">
				<div id="forecastbtn" class="ig ig-forecastbtn box">get forecast</div>
				<div id="ig-city" class="ig ig-city box">city</div>
				<div id="ig-high" class="ig ig-high box">high</div>
				<div id="ig-icon" class="ig ig-icon box">icon</div>
				<div id="ig-low" class="ig ig-low box">low</div>
				<div id="ig-desc" class="ig ig-desc box">desc</div>
			</div>
		</div>

	</body>
</html>
